<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переход на TikTok</title>
    <script>
        // Функция для автоматического перенаправления через 0,5 секунд
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "https://www.tiktok.com";
            }, 500); // 500 миллисекунд = 0.5 секунды
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Сейчас вы будете перенаправлены на TikTok...</h1>
    </div>
</body>
</html>
