<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переход на TikTok</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://i.pinimg.com/originals/a3/50/87/a3508797091683ab55e1d0534c6ba97a.gif');
            background-size: cover;
            background-position: center;
        }

        .container {
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .loading {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .icon {
            width: 64px;
            height: 64px;
        }
    </style>
    <script>
        // Функция для перенаправления через 2 секунды
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "https://www.tiktok.com";
            }, 2000); // 2000 миллисекунд = 2 секунды
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Подождите, идет переход на TikTok...</h1>
        <div class="loading">Loading...</div>
        <img src="https://cdn-icons-png.flaticon.com/128/4461/4461744.png" alt="Loading Icon" class="icon">
    </div>
</body>
</html>
